spring:
  application:
    name: zuul
    cloud:
    config:
      override-none: true
    rabbitmq:
    host: 192.168.0.41
    port: 5672
    username: admin
    password: admin
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**

  retryable: true #Zuul 默认并且也不建议开启重试 
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
management:
  endpoints:
    web:
      exposure:
        include:  hystrix.stream
        

        